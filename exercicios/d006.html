<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse sobre os termos para  descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="usar a tag <p>">Parágrarfo</abbr></li>
        <li><abbr title="usar a tag <tittle>">Títulos</abbr></li>
        <li><abbr title="usar a tag <img>">imagens</abbr></li>
        <li><abbr title="usar a tag <link:favicon>">favicon</abbr></li>
        <li><abbr title="usar a tag <ol>">listas ordenadas</abbr></li>
        <li><abbr title="usar a tag <ul>">Listas nao ordenadas</abbr></li>
        <li><abbr title="usar a tag <dl>">Listas de definição</abbr></li>
    </ul>
</body>
</html>
